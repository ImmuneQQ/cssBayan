<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <main class="content">
    <h1>CSS Bayan</h1>
    <div class="accordion">
      <input type="radio" name="accordion" id="accordion_1" checked>
      <label class="accordion__item" for="accordion_1">
        <div class="accordion__row">
          <div class="accordion__title">Surprise from mom</div>
          <div class="accordion__icon">
            <img src="img/plus.svg" alt="Plus" width="30px" height="30px">
          </div>
        </div>
        <div class="accordion__image">
          <img src="img/meme1.jpg" alt="Surprise from mom">
        </div>
      </label>
      <hr>
      <input type="radio" name="accordion" id="accordion_2">
      <label class="accordion__item" for="accordion_2">
        <div class="accordion__row">
          <div class="accordion__title">Client's Terms of Reference</div>
          <div class="accordion__icon">
            <img src="img/plus.svg" alt="Plus" width="30px" height="30px">
          </div>
        </div>
        <div class="accordion__image">
          <img src="img/meme2.jpg" alt="Client's Terms of Reference">
        </div>
      </label>
      <hr>
      <input type="radio" name="accordion" id="accordion_3">
      <label class="accordion__item" for="accordion_3">
        <div class="accordion__row">
          <div class="accordion__title">Toothache</div>
          <div class="accordion__icon">
            <img src="img/plus.svg" alt="Plus" width="30px" height="30px">
          </div>
        </div>
        <div class="accordion__image">
          <img src="img/meme3.jpg" alt="Toothache">
        </div>
      </label>
      <hr>
      <input type="radio" name="accordion" id="accordion_4">
      <label class="accordion__item" for="accordion_4">
        <div class="accordion__row">
          <div class="accordion__title">Emo</div>
          <div class="accordion__icon">
            <img src="img/plus.svg" alt="Plus" width="30px" height="30px">
          </div>
        </div>
        <div class="accordion__image">
          <img src="img/meme4.jpg" alt="Emo">
        </div>
      </label>
      <hr>
      <input type="radio" name="accordion" id="accordion_5">
      <label class="accordion__item" for="accordion_5">
        <div class="accordion__row">
          <div class="accordion__title">Good morning</div>
          <div class="accordion__icon">
            <img src="img/plus.svg" alt="Plus" width="30px" height="30px">
          </div>
        </div>
        <div class="accordion__image">
          <img src="img/meme5.jpg" alt="Good morning">
        </div>
      </label>
    </div>
  </main>
</body>
</html>
